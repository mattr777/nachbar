<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Mr Richards Neighborhood</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwTgR8Ipsvr1rqix2iWpJy_P2ASxjr_Io"></script>
    <script src='js/jquery-2.1.4.min.js'></script>
    <script src='js/knockout-3.3.0.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/app.js'></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <form>
                <h3><label for="filter">Filter</label></h3>
                <input type="text" id="filter" data-bind="value: filterString, valueUpdate: 'keyup'" placeholder="food, fun, or work">
            </form>
            <h3>Interesting Places</h3>
            <ul data-bind="foreach: visiblePlaces">
                <li data-bind="text: title+' ['+category+']', click: openInfoWindow"></li>
            </ul>
        </div>
        <div id="map-canvas" class="col-md-10"></div>
    </div>
</div>
</body>
</html>
