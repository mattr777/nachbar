<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Style Sheets -->
    <link href="css/offline-theme-default.css" rel="stylesheet">
    <link href="css/offline-language-english.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Mr Richards Neighborhood</title>

    <!-- JavaScript libraries and app code -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwTgR8Ipsvr1rqix2iWpJy_P2ASxjr_Io"></script>
    <script src="js/offline.min.js"></script>
    <script src='js/jquery-2.1.4.min.js'></script>
    <script src="js/jquery.collapsible.min.js"></script>
    <script src='js/knockout-3.3.0.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/app.js'></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-2 col-md-2">
            <form>
                <h3><label for="filter">Filter</label></h3>
                <input type="text" class="filter" data-bind="value: filterString, valueUpdate: 'keyup'"
                       placeholder="food, fun, or work">
            </form>
            <div id="first">
                <h3><span class="arrow-r"></span>Interesting Places</h3>
                <div>
                    <ul data-bind="foreach: visiblePlaces">
                        <li data-bind="text: title+' ['+category+']', click: openInfoWindow"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="map-canvas" class="map col-xs-12 col-sm-10 col-md-10"></div>
    </div>
</div>
</body>
</html>
